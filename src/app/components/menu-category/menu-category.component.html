<div>
    <h4 class="category-name">{{category.name}}</h4>
    <div class="dish-card-holder">
        <div class="row">
            <div class="col-6" *ngFor="let dish of category.dishList">
                <app-dish-card [dish]="dish"></app-dish-card>
            </div>
        </div> 
    </div>
</div>
